<article
  class="designer-card"
  [class.expanded]="isSelected"
  (mouseenter)="isSelected = true"
  (mouseleave)="isSelected = false">

  <div class="card-background">
    <div class="image-wrapper">
      <img [src]="designer?.image" [alt]="designer?.name" class="designer-image">
      <div class="image-overlay"></div>
    </div>
  </div>

  <div class="card-initial-content">
    <div class="designer-initials">{{ getDesignerInitials(designer?.name || '') }}</div>
    <h3 class="designer-name">{{designer?.name}}</h3>
    <span class="designer-location">{{designer?.location}}</span>
  </div>

  <div class="card-expanded-content">
    <div class="content-header">
      <h3 class="designer-name-large">{{designer?.name}}</h3>
      <p class="designer-title">{{designer?.role}}</p>
    </div>

    <div class="content-body">
      <div class="specialties">
            <span
              *ngFor="let specialty of designer?.specialties"
              class="specialty-tag">
              {{specialty}}
            </span>
      </div>

      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-value">{{designer?.collections}}</span>
          <span class="stat-label">Collections</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">{{designer?.awards}}</span>
          <span class="stat-label">Prix</span>
        </div>
      </div>
    </div>

    <div class="content-footer">
      <button class="discover-button" (click)="onDiscoverClick()">
        <span class="button-text">Découvrir</span>
        <span class="button-icon">→</span>
      </button>
    </div>
  </div>
</article>
