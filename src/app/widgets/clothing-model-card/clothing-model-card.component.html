<!-- clothing-model-card.component.html -->
<article class="model-card" (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
  <div class="card-image-container">
    <img [src]="model?.image1" [alt]="model?.name" class="model-image">
    <div class="image-overlay"></div>
  </div>

  <div class="model-info">
    <h3 class="model-name">{{model?.name}}</h3>
    <p class="model-designer">Par {{getStylisteName(model.styliste_id)}}</p>
    <p class="model-price"> {{model?.prix_min | currency:'EUR'}} _ {{model?.prix_max | currency:'EUR'}}</p>
  </div>

  <div class="hover-content">
    <div class="details">
      <div class="detail-item">
        <span class="detail-label">Catégorie</span>
        <span class="detail-value">{{getCategoryName(model.categorie_id)}}</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Matériaux</span>
        <span class="detail-value"> {{ getMateriauxNames(model.materiaux_ids).join(', ') }}</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Délai</span>
        <span class="detail-value">{{model?.temps_max}} Semaine</span>
      </div>
    </div>

    <button class="order-button" (click)="onOrderClick()">
      Détails
      <span class="arrow-icon">→</span>
    </button>
  </div>
</article>
