<!-- styliste-space.component.html -->
<div class="styliste-space-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <!-- Styliste Profile Summary -->
    <div class="styliste-summary">
      <div class="avatar-container">
        <img [src]="stylisteInfo.avatar" [alt]="stylisteInfo.nom" class="styliste-avatar">
        <div class="online-status"></div>
      </div>
      <div class="styliste-info">
        <h3 class="styliste-name">{{ stylisteInfo.nom }}</h3>
        <p class="styliste-role">{{ stylisteInfo.role }}</p>
        <p class="styliste-location">{{ stylisteInfo.location }}</p>
      </div>
      <div class="styliste-stats">
        <div class="stat-item">
          <span class="stat-value">{{ stylisteInfo.rating }}</span>
          <span class="stat-label">Note</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">{{ stylisteInfo.collections }}</span>
          <span class="stat-label">Collections</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">{{ stylisteInfo.completedOrders }}</span>
          <span class="stat-label">Commandes</span>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="navigation">
      <ul class="nav-links">
        <li>
          <a routerLink="./profile" routerLinkActive="active" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Mon Profil</span>
          </a>
        </li>
        <li>
          <a routerLink="./models" routerLinkActive="active" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            </svg>
            <span>Mes Modèles</span>
          </a>
        </li>
        <li>
          <a routerLink="./orders" routerLinkActive="active" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span>Commandes</span>
          </a>
        </li>
        <li>
          <a routerLink="./add-model" routerLinkActive="active" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            <span>Ajouter un Modèle</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button class="action-button support-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
        </svg>
        Support
      </button>
      <button class="action-button logout-button" (click)="onLogout()">
        <svg xmlns="http://www.w3.org/2000/svg" class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Déconnexion
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Breadcrumb -->
    <div class="breadcrumb">
      <span class="breadcrumb-item">Espace Styliste</span>
      <span class="breadcrumb-separator">/</span>
      <span class="breadcrumb-item active">Profil</span>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
